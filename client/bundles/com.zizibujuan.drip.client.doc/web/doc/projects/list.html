<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目主页 · 孜孜不倦</title>
<link type="text/css" rel="stylesheet" href="/drip/resources/app.css" />
<link type="text/css" rel="stylesheet" href="/drip/resources/font-awesome/css/font-awesome.css" />
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript">
	debugger;
	var pathName = window.location.pathname;
	var filePath = pathName.replace("/projects", "");

	require([ "doc/projects/FileList", 
	          "dojo/store/JsonRest",
	          "dojo/dom",
	          "dojo/on",
	          "dojo/domReady!"], function(
	        		  FileList,
	        		  JsonRest,
	        		  dom,
	        		  on){
		var store = new JsonRest({
			 target: pathName
		});
		
		var fileList = new FileList({
			store: store,
			pathName: (pathName.lastIndexOf(0) != "/") ? (pathName+"/"):pathName
		}, "table");
		//fileList.startup();
		
		var btnAddFile = dom.byId("btnAddFile");
		on(btnAddFile, "click", function(e){
			// files/new/+当前文档所在文件夹
			window.location.href = "/files" + filePath+"/new";
		});
	});
	
</script>
</head>
<body class="claro">

	<div class="bubble files-bubble">
		<div>
			<!-- <button id="">新建文件夹</button> -->
			<button id="btnAddFile">新建文档</button>
		</div>
		<div id="table"></div>
	</div>
</body>
</html>
