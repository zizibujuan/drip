<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目主页 · 孜孜不倦</title>
<link type="text/css" rel="stylesheet" href="/drip/resources/app.css" />
<link type="text/css" rel="stylesheet" href="/drip/resources/font-awesome/css/font-awesome.css" />
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript">
	
	var pathName = window.location.pathname;

	require([ "doc/projects/FileList", 
	          "dojo/store/JsonRest",
	          "dojo/domReady!"], function(
	        		  FileList,
	        		  JsonRest){
		var store = new JsonRest({
			 target: pathName
		});
		var fileList = new FileList({
			store: store
		}, "table");
		//fileList.startup();
		
	});
	
</script>
</head>
<body class="claro">

	<div class="bubble files-bubble">
		
		<div id="table"></div>
	</div>
</body>
</html>
