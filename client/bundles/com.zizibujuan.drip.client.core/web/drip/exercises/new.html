<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/drip/resources/app.css" />
<link type="text/css" rel="stylesheet" href="/drip/resources/font-awesome/css/font-awesome.css" />
<title>新建数学习题 · 孜孜不倦</title>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript"
   src="/mathJax/MathJax.js?config=MML_HTMLorMML">
</script>
<script type="text/javascript">
require(["dojo/ready", 
         "dojo/on",
         "dojo/dom",
         "dojo/store/JsonRest",
         "dijit/registry",
         "drip/exercises/ExerciseForm",
         "drip/user",
         "dojo/parser",
         "dijit/form/Button",
         "dojo/domReady!"],function(
        		 ready,
        		 on,
        		 dom,
        		 JsonRest,
        		 registry,
        		 ExerciseForm,
        		 user){
	on(dom.byId("logout"),"click",user.logout);
	user.getLoggedUserInfo().then(function(userInfo){
		// 在顶部用户信息区域显示
		var displayName = userInfo.nickName;
		var topProfileImage = dom.byId("topProfileImage");
		topProfileImage.src = userInfo.smallImageUrl || "/drip/resources/images/profile_50_50.gif";
		topProfileImage.alt = displayName;
		dom.byId("topUserName").innerHTML = displayName;
	});
	
	ready(function(){
		var exerciseForm = new ExerciseForm();
		exerciseForm.placeAt("leftForm");
	});
	
});
</script>
</head>
<body class="claro">
	<div id="wrapper" class="drip_body">
		<div class="drip_header drip_header_logged_in" style="position: fixed; width: 100%">
			<div class="container clearfix">
				<a href="/" class="drip_header_logo" style="height:25px;">
					<img alt="孜孜不倦" style="height:25px;" src="/drip/resources/images/home_logo.png">
				</a>
				<div class="divider-vertical"></div>
				<ul class="drip_top_nav">
					<li><a href="/">首页</a></li>
					<li><a href="/exercises">题库</a></li>
				</ul>
				<ul class="drip_user_links">
					<li>
					<a href="#" class="drip_name">
						<img width="20px" height="20px" id="topProfileImage">
						<span id="topUserName"></span>
					</a>
					</li>
					<li><a href="/exercises/new" title="录入新习题" class="minibutton primary"><i class="icon-edit"></i> 录入习题</a></li>
					<li><button class="minibutton" id="logout"><i class="icon-signout"></i> 退出</button></li>
				</ul>
			</div>
		</div>
		<!-- 
		<div data-dojo-type="Header" id="header">
			
		</div>
		 -->
		<div id="main" class="container" style="padding-top: 60px;">
			<label style="font-size: 18px; font-weight: bold">录入新习题</label>
			<ul class="tabs">
				<li>
					<a href="#" class="selected" id="single">单项选择题</a>
				</li>
				<li>
					<a href="#" id="multiple">多项选择题</a>
				</li>
				<!-- 暂时不实现 -->
				<li style="display: none">
					<a href="#" id="fill">填空题</a>
				</li>
				<li>
					<a href="#" id="essayQuestion">问答题</a>
				</li>
			</ul>
			<div style="margin-top: 10px;" id="formContainer">
				<div style="width: 660px; float: left;" id="leftForm">
				
				</div>
				
				
				<div style="float: right; width:240px">
					<!-- 提供系统标签，也允许用户自定义标签，放在各自的tab中 -->
					<h3>选择科目</h3>
					<div>高等数学</div>
					<div>
						树状结构展示更详细的分类。
					</div>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
