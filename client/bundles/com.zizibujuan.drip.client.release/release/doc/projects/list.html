<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目主页 · 孜孜不倦</title>
<link type="text/css" rel="stylesheet" href="/drip/resources/app.css" />
<link type="text/css" rel="stylesheet" href="/drip/resources/font-awesome/css/font-awesome.css" />
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript">
	
	var pathName = window.location.pathname;
	var filePath = pathName.replace("/projects", "");

	require([ "dojo/store/JsonRest",
	          "dojo/dom",
	          "dojo/on",
	          "drip/widget/Header",
	          "doc/projects/FileList", 
	          "dojo/domReady!"], function(
	        		  JsonRest,
	        		  dom,
	        		  on,
	        		  Header,
	        		  FileList){
		var header = new Header({}, "header");
		var fileList = new FileList({
			url: pathName,
			loadingMessage: "正在加载文件列表",
			pathName: (pathName.lastIndexOf(0) != "/") ? (pathName+"/"):pathName
		}, "table");
		//fileList.startup();
		
		var btnAddFile = dom.byId("btnAddFile");
		on(btnAddFile, "click", function(e){
			// files/new/+当前文档所在文件夹
			window.location.href = "/files/new" + filePath;
		});
	});
	
</script>
</head>
<body class="claro">

	<div id="wrapper" class="drip_body">
		<div id="header" style="min-height:43px"></div>
		<div class="bubble files-bubble">
			<div>
				<!-- <button id="">新建文件夹</button> -->
				<button id="btnAddFile">新建文档</button>
			</div>
			<div id="table"></div>
		</div>
	</div>
	
</body>
</html>
