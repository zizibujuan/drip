<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />
<link type="text/css" rel="stylesheet" href="/resources/main.css" />
<link rel="stylesheet" type="text/css" href="resources/index.css" />

<title>高数题库 · 孜孜不倦</title>
<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:false,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript"
   src="/mathjax/MathJax.js?config=MML_HTMLorMML">
</script>
<script type="text/javascript">
require(["dojo/ready", 
         "dijit/registry",
         "dojo/parser",
         "dijit/form/Button",
         "Exercise",
         "dojo/domReady!"],function(
        		 ready,
        		 registry){
	ready(function(){
		var btnNewExercise = registry.byId("btnNewExercise");
		btnNewExercise.on("click",function(e){
			window.location.href = "/exercises/new";//进入新增页面
		});
	});
	
});
// TODO：提供丰富的分类和检索功能。weibo求助，如何高效检索到习题。
// 注意：不是在自己的weibo上发布一条信息，而是找到相关方面的专家，耐心请教。

// 注意，只有登录用户才可以解答。
// 习题库中的每一个习题，都是经过审核的。
</script>
</head>
<body class="claro">
<div id="wrapper">
	<div class="drip_header drip_header_logged_out">
		<div class="container clearfix">
			<a href="/" class="drip_header_logo">
				<img alt="孜孜不倦" width="140px" height="40px" src="resources/images/home_logo.png">
			</a>
			<span class="drip_version">测试版</span>
			<ul class="drip_top_nav">
				<li><a href="/exercises">题库</a></li>
				<!-- <li><a href="#">开发博客</a></li>  -->
				<!-- 提供新建习题操作，如果没有登录时，点击后跳到登录页面 -->
			</ul>
		</div>
	</div>
	<!-- 容器 -->
	<div style="margin-top: 20px" class="container">
		<div data-dojo-type="Exercise" id="exercises"></div>
	</div>
</div>
</body>
</html>
