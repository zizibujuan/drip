<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>View Test</title>
<script type="text/javascript" src="/dojo/dojo.js" data-dojo-config="isDebug:true,cacheBust:new Date()"></script>

   src="/mathJax/MathJax.js?config=MML_HTMLorMML">

<script type="text/javascript">
//测试View中的节点与model当前节点的对应关系，然后获取光标信息。
require([ "doh", 
          "dojo/dom",
          "dojo/dom-construct",
          "dojo/dom-class",
          "mathEditor/MathJaxView", 
          "mathEditor/Model", 
          "dojo/domReady!" ], function(
        		  doh, 
        		  dom,
        		  domConstruct,
        		  domClass,
        		  View, 
        		  Model) {
	doh.register("View", [ {
		name: "光标在text节点中移动",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			view.cursor.show();
			model.setData({data:"你我他"});
			// 这里需要让页面飞一会。
			
			var deferred = new doh.Deferred();
			// 因为1秒之后，光标是隐藏的，此时移动后，光标应立即可见
		    setTimeout(deferred.getTestCallback(function(){
		    	var c1 = parseInt(view.cursor.caret.style.left);
				view.moveLeft();
				var c2 = parseInt(view.cursor.caret.style.left);
				t.t(c1 > c2);
		    }), 1000);
		    return deferred;
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},{
		// TODO：提取到单独的文件中
		name: "测试由xml转换为html后对应的获取焦点的节点信息，math中包含一个mn节点，光标在mn后",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			model.loadData("<root><line><math><mn>12</mn></math></line></root>");
			model.mode = "mathml";
			var line = model.getLineAt(0);
			model.anchor.node = line.firstChild.firstChild;
			model.anchor.offset = 2;
			model.path.push({nodeName: "root"});
			model.path.push({nodeName: "line", offset: 1});
			model.path.push({nodeName: "math", offset: 1});
			model.path.push({nodeName: "mn", offset: 1});
			
			model.setData({data:"你我他"});
			// 这里需要让页面飞一会。
			
			view.asyncRender();
			
			var deferred = new doh.Deferred();
			// 因为1秒之后，光标是隐藏的，此时移动后，光标应立即可见
		    view._asyncExecute(deferred.getTestCallback(function(){
		    	var focusInfo = view._getFocusInfo();
		    	//{node: focusDomNode, offset: offset, mrowNode: mrowNode, mathNode: mathNode};
		    	var focusNode = focusInfo.node;
		    	t.is("mn", focusNode.className);
		    	t.is("12", focusNode.textContent);
		    	t.is(2, focusInfo.offset);
		    	t.is("MathJax", focusInfo.mathNode.className);// 是不是应该选择class为math的呢，还是已经没有用了呢
		    	t.is("mrow", focusInfo.mrowNode.className);// 这个mrow是math下面隐含的mrow
		    }));
		    return deferred;
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},
	/*{
		name: "在实际的mathjax渲染的dom中找到mathml的token节点对应的dom节点",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			model.setData({data:"1"});
			var p1 = view._getFocusInfo();
			t.is("span", p1.node.nodeName.toLowerCase());
			t.is("mn", p1.node.className);
			t.is(1, p1.offset);
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},
	{
		name: "_getCursorConfig,测试在text文本中光标的左移",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			model.setData({data:"你我他"});
			var c1 = view._getCursorConfig();
			
			model.moveLeft();
			var c2 = view._getCursorConfig();
			t.t(c1.left > c2.left);
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},*/{
		name:"光标在math的token节点中移动",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			view.cursor.show();
			model.setData({data:"123"});
			// 这里需要让页面飞一会。
			
			var deferred = new doh.Deferred();
			// 因为1秒之后，光标是隐藏的，此时移动后，光标应立即可见
		    setTimeout(deferred.getTestCallback(function(){
		    	var c1 = parseInt(view.cursor.caret.style.left);
				view.moveLeft();
				var c2 = parseInt(view.cursor.caret.style.left);
				t.t(c1 > c2);
		    }), 1000);
		    return deferred;
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},{
		name:"在第一行输入数字后，光标到文本框顶部的距离为0",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			view.cursor.show();
			model.setData({data:"1"});
			// 这里需要让页面飞一会。
			
			var deferred = new doh.Deferred();
		    setTimeout(deferred.getTestCallback(function(){
		    	var style = view.cursor.caret.style;
		    	var left = parseInt(style.left);
		    	t.t(left > 0);
		    	var top = parseInt(style.top);
		    	t.t(top <= 0);
		    }), 1000);
		    return deferred;
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},{
		name:"在mrow中有两个子节点时",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			view.cursor.show();
			model.setData({data:"1"});
			model.setData({data:"+"});
			// 这里需要让页面飞一会。
			var deferred = new doh.Deferred();
		    setTimeout(deferred.getTestCallback(function(){
		    	var style = view.cursor.caret.style;
		    	var left = parseInt(style.left);
		    	t.t(left > 0);
		    	var top = parseInt(style.top);
		    	t.t(top <= 0);
		    	
		    	var focusNodeInfo = view._getFocusInfo();
		    	var node = focusNodeInfo.node;
		    	var offset = focusNodeInfo.offset;
		    	
		    	t.t(domClass.contains(node, "mo"));
		    	t.is(1, offset);
		    }), 1000);
		    return deferred;
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},{
		name: "输入空的分数后，分子占位符获取焦点",
		setUp: function(){
			this.model = new Model({});
			var parentNode = dom.byId("container");
			this.view = new View({model:this.model, parentNode:parentNode});
		},
		runTest: function(t){
			var view = this.view;
			var model = view.model;
			model.setData({data:"", nodeName:"mfrac"});
			var deferred = new doh.Deferred();
		    setTimeout(deferred.getTestCallback(function(){
		    	var focusNodeInfo = view._getFocusInfo();
		    	var node = focusNodeInfo.node;
		    	var offset = focusNodeInfo.offset;
		    	t.t(domClass.contains(node,"mn"));
		    	t.t(domClass.contains(node, "drip_placeholder_box"));
		    	t.t(offset == 0);
		    }), 1000);
		    return deferred;
		},
		tearDown: function(){
			domConstruct.empty("container");
		}
	},{
		name:"",
		setUp: function(){
			
		},
		runTest: function(t){
			
		},
		tearDown: function(){
			
		}
	}]);
	doh.runOnLoad();
});
</script>
</head>
<body>
<div id="container"></div>
</body>
</html>
