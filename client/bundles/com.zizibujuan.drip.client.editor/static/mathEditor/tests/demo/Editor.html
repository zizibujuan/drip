<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑器示例</title>
<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css" />
<link type="text/css" rel="stylesheet" href="/dojo/resources/dojo.css" />

<link type="text/css" rel="stylesheet" href="/mathEditor/resources/editor.css" />

<script type="text/javascript" 
	data-dojo-config="
		async:true,
		parseOnLoad:true,
		isDebug:true" 
	src="/dojo/dojo.js"></script>
<script type="text/javascript"
   src="/mathJax/MathJax.js?config=MML_HTMLorMML">
</script>

<script type="text/javascript">
require(["dojo/parser","mathEditor/Editor"], function(parser, Editor){
	var editor = new Editor({rows: 2, width:500});
	editor.placeAt("editor2");
	editor.startup();
});
</script>
</head>
<body class="claro">
<div style="margin-left: 10px; margin-top: 10px">
<div data-dojo-type="mathEditor/Editor" data-dojo-props="width:500,rows:2">
</div>
</div>

<div id="editor2"></div>

<textarea rows="2" cols="5" style=""></textarea>
<div>
<math><msup><mi>x</mi><mn>2</mn></msup></math>
</div>
<div>
<math>
<mroot><mn>3333</mn><mn>2</mn></mroot>
</math>
<math>
<msqrt><mn>3333</mn></msqrt>
</math>
<math>
<mfenced><mrow><mn>1</mn><mo>+</mo><mn>1</mn></mrow></mfenced>
</math>
<div>&#x3B1;</div>

<div><math><mfrac><mrow><mn>111</mn></mrow><mrow></mrow></mfrac></math></div>
<div><math><msqrt><mrow><mn>1</mn><mo>+</mo></mrow></msqrt></math></div>
<div><math><msqrt><mn>1</mn><mo>+</mo></msqrt></math></div>
<div>
<math>
<mroot><mn>3333</mn><mn>2</mn></mroot>
</math>
</div>
<div>
<math>
<mroot><mrow><mn class="focus" id="aaa">3333</mn></mrow><mrow><mn>2</mn></mrow></mroot>
</math>
</div>
<div><math><mstyle displaystyle="true"><mfrac><mrow><mn>111</mn></mrow><mrow><mn>222</mn></mrow></mfrac></mstyle></math></div>
<div><math display="true"><mfrac><mrow><mn>111</mn></mrow><mrow><mn>222</mn></mrow></mfrac></mstyle></math></div>
<div style="width:100px;height:100px;border:1px solid black">
<div style="width:100%;height:100%">aa</div>
</div>
</div>
</body>
</html>
